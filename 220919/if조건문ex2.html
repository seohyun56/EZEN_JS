<html>
    <script>
        // if조건문ex2.html
       
        /*
            숫자를 입력받아 짝수면 짝수입니다 출력
            홀수면 홀수입니다 출력
        */

        let num = prompt('숫자를 입력하세요');
        if(num % 2 === 0) { // ==과 === 모두 가능
            alert(`${num}은/는 짝수입니다`); // 2로 나눴을 때 나머지가 0이면 짝수
        } else { 
            alert(`${num}은/는 홀수입니다.`); // 2로 나눴을 때 나머지가 1이면 홀수
        }

        /*
            if(num % 2) { // 계산결과가 0이면 false, 1이면 true
                alert(`${num}은/는 홀수입니다`); // 1(true)
            } else { 
                alert(`${num}은/는 짝수입니다.`); // 0(false)
            }
        */
    </script>
</html>
