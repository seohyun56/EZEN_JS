<html>
    <script>
        // if조건문ex3.html

        /*
            회원 탈퇴 하시겠습니까? 라고 확인창이 뜨면 
            확인버튼 클릭 시 '탈퇴 처리 되었습니다.'
            취소 버튼 클릭 시 '취소 되었습니다.'
            확인창 confirm()
        */

        let member = confirm('회원 탈퇴 하시겠습니까?'); // 확인: true(1), 취소: false(0)
        
        // if(member == 1)
        // if(member === 1) 데이터 타입이 다르기 때문에 false 반환
        // if(member === true)
        if(member) { // confirm()에서 반환한 값
            alert('탈퇴 처리 되었습니다.'); // true(1)
        } else {
            alert('취소 되었습니다.'); // false(0)
        }
    </script>
</html>
