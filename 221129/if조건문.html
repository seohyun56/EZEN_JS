      // 입력창에 하루에마시는 커피 잔 수를 입력받아 3잔 이상이면 알림창에 '하루에 n잔 이상 마시면 건강에 좋지 않습니다.' 출력
      let coffee = prompt(
        "하루에 마시는 커피 잔 수를 입력하세요.",
        "이곳에 작성하세요."
      );
      if (coffee >= 3) {
        alert(`하루에 ${coffee}잔 이상 마시면 건강에 좋지 않습니다.`);
      } else {
        alert(`하루에 ${coffee}잔은 괜찮습니다.`);
      }
