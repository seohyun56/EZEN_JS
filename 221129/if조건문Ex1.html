    <script>
      // 숫자를 입력받아 홀수 짝수를 출력
      // n은 홀수입니다, n은 짝수입니다
      let num = prompt("숫자를 입력하세요.");
      /*

      */

      // 삼항연산자

      // let obj = (num % 2 === 0) ? alert(`${num}은/는 짝수입니다.`) : alert(`${num}은/는 홀수입니다.`);
