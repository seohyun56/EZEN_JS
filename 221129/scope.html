<script>
  /* 
        scope 범위  
        
        function level scope: 함수 내에서만 유효한 범위
        block level scope: {} 안에서만 유효한 범위. if, for문 등 다른 문에서도 가능
    */

  // 전역 변수 선언
  var x = 100,
    y = 200,
    z = 300;

  // 함수 선언
  function num() {
    var x = "지역 변수";
    y = "전역 변수"; // var 키워드 생략시 전역변수

    console.log(`x: ${x}`);
    console.log(`z: ${z}`);
  }

  console.log(`x: ${x}`);
  console.log(`y: ${y}`);
  console.log(`z: ${z}`);
  console.log(`------ 함수호출 ------`);
  num(); // 함수 호출. 지역변수, 300
  console.log(`x: ${x}`); // 100
  console.log(`y: ${y}`); // 전역 변수
  console.log(`z: ${z}`); // 300

  var a = 100;
  {
    var a = 200;
  }
  console.log(`a: ${a}`); // 200. var 키워드는 함수의 범위만 인식하기 때문에

  let b = 200; // 전역
  let c = 300; // 전역
  {
    let b = 300; // 지역
    c = 500; // 재할당. 전역
    console.log(`{} 안의 b: ${b}`); // 300
  }
  console.log(`{} 밖의 b: ${b}`); // 200
  console.log(`c: ${c}`); // 500

  /* 
    var a = 10;
    var a = 20; 허용됨
    a = 30; 허용됨

    let b = 10;
    let b = 20; 허용안됨(재선언 불가)
    b = 30; 허용됨
  */
</script>
