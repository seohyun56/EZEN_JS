<script>
    let a = 40;
    a++; // 변수 출력 후 +1을 했기 때문에 출력값 40 실제값 41
    a++; // 변수 출력 후 +1을 했기 때문에 출력값 41 실제값 42
    a++; // 변수 출력 후 +1을 했기 때문에 출력값 42 실제값 43
    console.log(`a: ${a}`); // 43

    let b = 5;
    ++b; // 변수 출력 전에 +1을 했기 때문에 출력값과 실제값 6
    ++b; // 변수 출력 전에 +1을 했기 때문에 출력값과 실제값 7
    ++b; // 변수 출력 전에 +1을 했기 때문에 출력값과 실제값 8
    console.log(`b: ${b}`); // 8

    let c = 8;
    ++c; // 변수 출력 전에 +1을 했기 때문에 출력값과 실제값 9
    ++c; // 변수 출력 전에 +1을 했기 때문에 출력값과 실제값 10
    c++; // 변수 출력 후 +1을 했기 때문에 출력값 10 실제값 11
    console.log(`c: ${c}`); // 11

    let d = 10;
    d--; // 변수 출력 후 -1을 했기 때문에 출력값 10 실제값 9
    d; // 9
    d--; // 변수 출력 후 -1을 했기 때문에 출력값 9 실제값 8
    --d; // 변수 출력 전에 -1을 했기 때문에 출력값과 실제값 7
    --d; // 변수 출력 전에 -1을 했기 때문에 출력값과 실제값 6
    console.log(`d: ${d}`); // 6

    let e = 10;
    e++; // 변수 출력 후 +1을 했기 때문에 출력값 10 실제값 11
    e++; // 변수 출력 후 +1을 했기 때문에 출력값 11 실제값 12
    e; // 12
    e--; // 변수 출력 후 -1을 했기 때문에 출력값 12 실제값 11
    e--; // 변수 출력 후 -1을 했기 때문에 출력값 11 실제값 10
    console.log(`e: ${e}`); // 10

    let f = 20;
    --f; // 변수 출력 전에 -1을 했기 때문에 출력값과 실제값 19
    f++; // 변수 출력 후 +1을 했기 때문에 출력값 19 실제값 20
    ++f; // 변수 출력 전에 +1을 했기 때문에 출력값과 실제값 21
    f--; // 변수 출력 후 -1을 했기 때문에 출력값 21 실제값 20
    console.log(`f: ${f}`); // 20
</script>
