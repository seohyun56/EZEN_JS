<script>

  /* 변수 초기화 -> 숫자

  // for(초기값; 조건식; 증감식)

  for (let num = 1; num <= 10; num++) {
    sum += num; // sum = sum + num;

    num(1): sum(0) + num(1) -> sum(1)

    num(3): sum(3) + num(3) -> sum(6) 
    ..
    num(10) sum(45) + num(10) -> sum(55)
    num(11) -> 조건을 만족시키지 못 하기 때문에 실행되지 않고 멈춤
    */

    //console.log(sum);
  }

  console.log(sum);
</script>
