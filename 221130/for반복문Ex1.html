<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for 반복문 Ex1</title>
    <style></style>
  </head>
  <body>
    <script>
      // 1~사용자가 입력한 값까지의 합을 출력

      let num = prompt("숫자를 입력하세요");
      let sum = 0;

      for (let i = 1; i <= num; i++) {
        sum += i;
      }

      document.body.innerHTML = `1부터 사용자가 입력한 ${num}까지의 합은 ${sum}입니다.`;
      //console.log(sum);
    </script>
  </body>
</html>
