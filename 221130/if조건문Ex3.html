<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if 조건문 Ex3</title>
    <style>
      video {
        width: 400px;
      }
    </style>
    <script>
      window.onload = function () {};
    </script>
  </head>
  <body>
    <script>
      /* 
      document.body.innerHTML = "html 구조를 만들고자 할 때";
      document.body.textContent = "텍스트만 작성하고자 할 때"; 
      */
      // 1~4 사이의 숫자를 입력하면 해당 번호의 이미지를 출력
      // document.body.innerHTML = "<img src>";
      // document.body.textContent = "해당 번호만 입력해주세요";

      let num = prompt("1~4 사이의 숫자를 입력하세요.");
      console.log(typeof num); // prompt로 입력받은 값은 문자열(string)

      // 숫자형 변환 -> num === 1로 쓸 수 있음
      // num = Number(num);
      // num = +num;
      // num = num * 1
      // console.log(typeof num); number

      // num의 값은 문자열이므로 === 대신 ==를 써야 됨
      // === 엄격한 비교를 하기 때문에 숫자형 문자열 1과 숫자 1은 같지 않음
      // ===를 쓰고 싶으면 num === '1'
      if (num == 1) {
        document.body.innerHTML = '<img src="./images/1.jpg" alt="img1">';
      } else if (num == 2) {
        document.body.innerHTML = '<img src="./images/2.jpg" alt="img2">';
      } else if (num == 3) {
        document.body.innerHTML = '<img src="./images/3.jpg" alt="img3">';
      } else if (num == 4) {
        document.body.innerHTML =
          '<video src="./images/sampleV.mp4" muted loop autoplay></video>';
      } else {
        document.body.textContent = "해당 번호만 입력해주세요.";
      }
    </script>
  </body>
</html>
