<script>
  // 3~5월(`봄엔 딸기`), 6~8월(`여름엔 수박`), 9~11월(`가을엔 홍시`), 12~2월(`겨울엔 귤`)

  let month = prompt("좋아하는 달을 입력하세요.");

  if (month >= 3 && month <= 5) {
    alert("봄엔 딸기");
  } else if (month >= 6 && month <= 8) {
    alert("여름엔 수박");
  } else if (month >= 9 && month <= 11) {
    alert("가을엔 홍시");
  } else if (month == 12 || month <= 2) {
    alert("겨울엔 귤");
  } else {
    alert("다시 입력해주세요");
  }
</script>
