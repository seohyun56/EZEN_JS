<script>
  // 사이트 입력시 해당 사이트로 이동

  let site = prompt("네이버, 구글, 다음 중 원하는 사이트를 입력하세요");

  // window.location.href = 'https://~'; 현재 탭에서 이동
  // window.open('about:blank').location.href = 'https://~'; 새탭으로 이동

  let url = "";

  switch (site) {
    case "네이버":
      // window.open("about:blank").location.href = "https://naver.com";
      url = "naver.com";
      break;
    case "구글":
      // window.open("about:blank").location.href = "https://google.com";
      url = "google.com";
      break;
    case "다음":
      // window.open("about:blank").location.href = "https://daum.net";
      url = "daum.net";
      break;

    default:
      alert("제시된 사이트만 입력해주세요");
      break; // 생략 가능
  }

  // 데이터 값이 있는 경우
  if (url) {
    window.open("about:blank").location.href = `https://www.${url}`;
  }
</script>
