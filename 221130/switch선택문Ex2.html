<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch 선택문 Ex2</title>
    <style></style>
  </head>
  <body>
    <script>
      // 1~4 사이의 숫자를 입력하면 해당 번호의 이미지를 출력

      let num = prompt("1~4 사이의 숫자를 입력하세요");
      // num = +num; 문자열 -> 숫자
      let url = "";

      switch (num) {
        case null:
          url = "<h2>취소했습니다.</h2>";
          break;
        case "1":
          // document.body.innerHTML = '<img src="./images/1.jpg" alt="img1">';
          url = '<img src="./images/1.jpg" alt="img1">';
          break;
        case "2":
          // document.body.innerHTML = '<img src="./images/2.jpg" alt="img2">';
          url = '<img src="./images/2.jpg" alt="img2">';
          break;
        case "3":
          // document.body.innerHTML = '<img src="./images/3.jpg" alt="img3">';
          url = '<img src="./images/3.jpg" alt="img3">';
          break;
        case "4":
          // document.body.innerHTML = '<img src="./images/4.jpg" alt="img4">';
          url = '<img src="./images/4.jpg" alt="img4">';
          break;

        default:
          url = "<h2>해당 번호만 입력해주세요.</h2>";
        // break;
      }

      if (url) {
        document.body.innerHTML = url;
      }
    </script>
  </body>
</html>
