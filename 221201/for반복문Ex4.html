<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for 반복문 Ex4</title>
    <style></style>
  </head>
  <body>
    <script>
      // 2~9단 구구단 출력
      for (let i = 2; i <= 9; i++) {
        document.write(`<h2>--- ${i}단 ---</h2>`);
        for (let k = 1; k <= 9; k++) {
          let sum = i * k;
          document.write(`<h3>${i} * ${k} = ${sum}</h3>`);
        }
      }
    </script>
  </body>
</html>
