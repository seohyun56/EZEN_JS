<script>
  /* 
        매개변수, parameter, 인수, 인자
            함수 외부에서 내부로의 접근은 매개변수를 통해 전달

            function num(매개변수1, parameter2, 인자, ...) {
                실행문;
            }
    */

  const num = function (a) {
    console.log(a + 10);
  };
  num(20); // 인수
  num(50);
  num(12344512);
</script>
