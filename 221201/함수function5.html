<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수 function 5</title>
    <style>
      .btn {
        border: 3px solid #000;
        width: 100px;
        padding: 10px;
        text-align: center;
        font-size: 1.2em;
        font-weight: bold;
        cursor: pointer;
      }
      .btn:hover {
        background-color: #000;
        color: #fff;
      }
    </style>
    <script>
      window.onload = function () {
        const btn = document.getElementById("btn"); // 아이디 선택자 탐색
        /* 
        btn.onclick = function () {
          // 버튼을 클릭하면 함수 호출
          getAlert2();
        }; 
        */

        // 화살표 함수
        btn.onclick = () => getAlert2();
      };
    </script>
  </head>
  <body>
    <!-- <div class="btn" id="btn" onclick="getAlert2()">함수호출</div> -->
    <div class="btn" id="btn">함수호출</div>

    <script>
      function getAlert1() {
        alert(`선언 함수로 호출`);
        alert(`두번째 알림입니다.`);
      }

      const getAlert2 = function () {
        alert(`함수표현식으로 호출`);
        return; // 함수 종료
        alert(`두번째 알림입니다.`);
      };
    </script>
  </body>
</html>
