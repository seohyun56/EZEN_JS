<script>
    /* 
        객체 연습 1
        1. 빈 객체 생성 후 객체 리터럴 방식으로 추가
        2. 객체 속성: 학원이름, 주소, 이메일, 매서드(console.log(나는 xxx에 있는 xx에서 공부합니다.))
        3. 콘솔에 매서드 출력
    */

    const info = {};
    console.log(typeof info, info);

    info.학원이름 = '이젠'; // 객체 프로퍼티 추가
    info.address = '경기도 수원시 팔달구';
    info.tel = '031-123-4567';
    info.output = function() {
        console.log(`나는 ${this.address}에 있는 ${this.학원이름}에서 공부합니다.`);
    };
    
    console.log(info);
    info.output();
</script>
