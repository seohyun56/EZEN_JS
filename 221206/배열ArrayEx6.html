<script>
    // 현재 년, 월, 일, 요일 시간:분:초:ampm
    // 24시간제 x -> 12시간제
    // 1초에 한 번씩 실행

    // setTimeout(콜백함수, 시간);
    // setInterval(콜백함수, 시간);

    // (function (){})(); 즉시실행함수
    (function time() {
        const now = new Date();
        let day = ['일', '월', '화', '수', '목', '금', '토'];
        day = day[now.getDay()];
        const year = now.getFullYear();
        const month = now.getMonth() + 1;
        const date = now.getDate();
        let hour = now.getHours();
        let min = now.getMinutes();
        let sec = now.getSeconds();
        /* 
        if (hour >= 12) {
            'PM';
        } else {
            'AM';
        } 
        */
        const ampm = hour >= 12 ? 'PM' : 'AM';
        hour %= 12; // hour -= 12;
        hour = hour || 12; // hour의 값이 0인 경우 false로 인식하기 때문에 뒤의 내용이 출력

        // 10 미만인 경우 2자리('0' + min)로 변경
        hour = hour < 10 ? '0' + hour : hour;
        min = min < 10 ? '0' + min : min;
        sec = sec < 10 ? '0' + sec : sec;

        const output = `${year}년 ${month}월 ${date}일 ${day}요일 ${hour}:${min}:${sec} ${ampm}`
        console.log(output);

        // setTimeout(time, 1000); // 1초마다 실행
    })();
