<script>
    /* 
        Array.prototype.indexOf()
        배열 내에서 찾는 첫 번째 인덱스를 반환 

        배열.indexOf(찾을 요소);
        반환값: 요소의 최초 인덱스. 발견되지 않으면 -1.
    */

   const coffee = ['아메리카노', '카페라떼', '바닐라 라떼', '카페모카', '에스프레소'];
   const txt = '카';

   const output1 = coffee.indexOf('바닐라 라떼');
   console.log(output1); // 2 -> 바닐라 라떼의 인덱스 번호
   const output2 = coffee.indexOf('바닐라라떼');
   console.log(output2);  // -1 -> 바닐라라떼라는 값이 없기 때문

   const output3 = coffee.filter(num => num.indexOf(txt) === -1);
   console.log(output3); // ['바닐라라떼', '에스프레소'] 새로운 배열로 반환

   const output4 = coffee.filter(num => num.indexOf(txt) !== -1);
   console.log(output4); // ['아메리카노', '카페라떼', '카페모카'] 새로운 배열로 반환
</script>
