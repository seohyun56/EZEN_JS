<script>
    const data = [
        {id: 1, coffee: '아메리카노'},
        {id: 2, coffee: '카페라떼'},
        {id: 3, coffee: '바닐라라떼'},
        {id: 4, coffee: '카페모카'},
        {id: 4, coffee: '아이스 카페모카'},
        {id: 5, coffee: '에스프레소'},
   ];

   // 배열 요소: ${}, 인덱스 번호: ${}
   data.map((item, idx) => {
    console.log(`배열 요소: ${item}, 인덱스 번호: ${idx}`); // 객체 자체를 반환
   });

   console.log('-------------------');

   // 번호: 인덱스, 이름: 아메리카노~
   data.map((item, idx) => {
    console.log(`번호: ${idx}, 이름: ${item.coffee}`); 
   });

   console.log('-------------------');

   // 번호: 1부터, 이름: 아메리카노~
   data.map((item, idx) => {
    console.log(`번호: ${item.id}, 이름: ${item.coffee}`); 
   });

   // n번째 배열 요소는 xx입니다.
   const arr = ['문자열', 23, function(){}, "", data];

   // .forEach();
   console.log('forEach -----------');

   arr.forEach((item, idx) => {
    console.log(`${idx+1}번째 배열 요소는 ${item}입니다.`);
   })

   // .map();
   console.log('map ---------------');

   arr.map((item, idx) => {
    console.log(`${idx+1}번째 배열 요소는 ${item}입니다.`);
   });
</script>
