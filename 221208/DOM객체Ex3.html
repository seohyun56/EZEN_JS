<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DOM 객체 Ex3</title>
</head>
<body>
    <h2>내일의 날씨는</h2>
<script>
    // 3초 후 `온화할 예정입니다` 변경
    const weather = () => {document.querySelector('h2').innerHTML = '<em>온화할</em> 예정입니다.'};
    setTimeout(weather, 2000);

    /* 방법2
    setTimeout( () => {
        document.querySelector('h2').innerHTML = '<em>온화할</em> 예정입니다.';
    }, 3000); 
    */
</script>
</body>
</html>
