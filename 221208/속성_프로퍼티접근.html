<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>속성property 접근</title>
</head>
<body>
    <!-- 
        html 표준 정의 속성 접근
        ul.id = 'gnb';
        a.href = '';
        body.style = '';
        input.type = '';
        input.value = '';
        img.src = '';

        html 표준모델에서
        data-사용자정의이름
        data-color, data-name, data-size ...

        js에서는
        .dataset 사용자 정의 속성에 접근 가능
        .dataset.color .dataset.name
    -->
    <ul>
        <li><a href="#" data-color="orange" data-bg="#eee">텍스트1</a></li>
        <li><a href="#" data-color="lightskyblue" data-size="1.2rem">텍스트2</a></li>
        <li><a href="#" data-color="green" data-bg="rgba(123, 246, 191, 0.7)">텍스트3</a></li>
        <li><a href="#" data-color="white" data-bg="royalblue">텍스트4</a></li>
        <li><a href="#" data-color="lightpink" data-size="1.2rem">텍스트5</a></li>
    </ul>
<script>
    const ul = document.querySelector('ul');
    const all = document.querySelectorAll('li > a');

    ul.id = 'gnb';
    console.log(ul.id); // gnb

    all.forEach(item => {
        item.style.textDecoration = 'none';
        console.log(item.dataset.color);
        item.style.color = item.dataset.color;

        const bg = item.dataset.bg;
        item.style.backgroundColor = bg;

        const size = item.dataset.size;
        item.style.fontSize = size;
    });

</script>
</body>
</html>
