<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>event3 - 이벤트전달</title>
    <style>
        body * {
            border: 3px solid #000;
            margin: 30px;
        }
        .box1 {
            background-color: limegreen;
        }
        .box2 {
            background-color: green;
        }
        .box3 {
            background-color: darkgreen;
        }
        h1 {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <!-- 
        이벤트 버블링 bubbling: 자식 -> 부모 순으로 이벤트 전달
        이벤트 캡쳐링 capturing: 부모 -> 자식 순으로 이벤트 전달(IE지원 x)
    -->
    <div class="box3" onclick="alert('box3')">
        <div class="box2" onclick="alert('box2')">
            <div class="box1" onclick="alert('box1')">
                <h1 onclick="alert('클릭')">클릭</h1>
            </div>
        </div>
    </div>
<script>
    
</script>
</body>
</html>
