<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>event4 - 이벤트제어</title>
    <style>
        h1, a {
            border: 3px solid #000;
            padding: 50px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>
        <a href="https://naver.com" target="_blank">네이버 바로가기</a>
    </h1>
<script>
    const h1 = document.querySelector('h1');
    const link = document.querySelector('a');

    // 이벤트 버블링: a만 클릭했음에도 부모인 h1에까지 영향을 받음

    // h1을 클릭했을 때 h1의 배경색 변경
    h1.addEventListener('click', function () {
        // function(){} this키워드가 이벤트 주체 지칭
        this.style.backgroundColor = 'lightgreen'
    });

    // a를 클릭했을 때 a의 배경색 변경
    link.addEventListener('click', (event) => { // event, e ...
        event.stopPropagation(); // 현재 이벤트가 상위 노드까지 전달되는 것을 방지

        event.preventDefault(); // 요소의 기본 성격 제거(a의 기본 성격인 이동과 페이지 제일 위로 이동되는 것 안 됨)

        // arrow () => {} this키워드가 window 객체 지칭하므로 사용 x
        link.style.backgroundColor = 'lightskyblue'
    });
</script>
</body>
</html>
