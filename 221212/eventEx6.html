<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event Ex6</title>
    <link rel="stylesheet" href="../common/minireset.min.css">
    <style>
        a {
            color: #fff;
        }
        main {
            background-color: lightskyblue;
            height: 300vh;
            font-size: 3em;
            font-weight: bold;
            text-align: right;
        }

        nav {
            position: fixed;
            left: 0; top: 0;
            width: 200px; height: 100%;
            background-color: royalblue;
            transition: 0.4s;
            transform: translateX(-200px);
        }

        nav #gnb {
            /* background-color: lightgreen; */
            width: 200px; height: 100%;
            text-align: center;
            font-size: 1.4em;
            line-height: 1.5;
            padding-top: 100px;
        }

        nav .menu_btn {
            width: 40px;
            height: 160px;
            background-color: cornflowerblue;
            position: absolute;
            top: 0; left: 200px;
        }

        nav .menu_btn span {
            display: block;
            transform: rotate(90deg);
            transform-origin: 80% left;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <main>contents</main>

    <nav>
        <ul id="gnb">
            <li><a href="#">menu1</a></li>
            <li><a href="#">menu1</a></li>
            <li><a href="#">menu2</a></li>
            <li><a href="#">menu4</a></li>
        </ul>
        <a href="#" id="close" class="menu_btn"><span>close</span></a>
        <a href="#" id="open" class="menu_btn"><span>open</span></a>
    </nav>

    <script>
        const nav = document.querySelector('nav');
        const openBtn = document.querySelector('#open');
        const closeBtn = document.querySelector('#close');
        
        openBtn.addEventListener('click', (event) => {
            event.preventDefault();
            nav.style.transform = 'translateX(0)';
            openBtn.style.display = 'none';
        })
        closeBtn.addEventListener('click', (e) => {
            e.preventDefault();
            nav.style.transform = 'translateX(-200px)';
            openBtn.style.display = 'block';
        })
    </script>
</body>
</html>
