<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>form Ex1</title>
</head>
<body>
    <h1>제곱미터를 평으로</h1>
    <h2>* 0.3025</h2>
    <form>
        <input type="text" name="num" id="num">
        <button type="submit">계산</button>
        <p>변환값</p>
    </form>
<script>
    const button = document.querySelector('button');
    const p = document.querySelector('p');
    const text = document.forms[0].num;
    // console.log(text); <input type="text" name="num" id="num">

    button.addEventListener('click', (e) => {
        e.preventDefault();

        let num = text.value;
        console.log(typeof num); // string input으로 입력받은 값은 문자열로 반환
        num = Number(num);
        console.log(typeof num); // number

        // if() or ? : false(삼항연산자)
        // .isNaN() 숫자인지 아닌지 boolean 반환. NaN: 숫자가 아니다 -> true
        if (isNaN(num)) {
            p.textContent = '숫자만 입력하세요';
            return;
        }

        const result = Math.round(num * 0.3025); // 반올림

        p.textContent = `약 ${result}평입니다.`;
    })
</script>
</body>
</html>
