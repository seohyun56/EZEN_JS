<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스좌표 Ex2</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
        }
        .container {
            height: 100vh;
            overflow: hidden;
            background: url(./images/bg2.png) no-repeat 50% / 50%, linear-gradient(#00394f, #00384d);
            
            position: relative;
            transition: 0.3s;
        }
        .container img {
            position: absolute;
        }
        .container .img1 {
            top: 10px; left: 10px;
        }
        .container .img2 {
            top: 10px; right: 10px;
        }
        .container .img3 {
            bottom: 10px; right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./images/quinoa.png" class="img1" alt="img1">
        <img src="./images/speculoos-left.png" class="img2" alt="img2">
        <img src="./images/speculoos-right.png" class="img3" alt="img3">
    </div>
    <script>
        const img1 = document.querySelector('.img1');
        const img2 = document.querySelector('.img2');
        const img3 = document.querySelector('.img3');

        addEventListener('mousemove', e => {
            let x = e.clientX;
            let y = e.clientY;
            console.log(x, y);
            img1.style.transform = `translate(${x / 60}px, ${y / 50}px)`; // 브라우저 크기에서 나눈 크기만큼만 이동
            img2.style.transform = `translate(${x / -50}px, ${y / 70 + 10}px)`;
            img3.style.transform = `translate(${30 - x / 50}px, ${y / 40}px)`;
        })
    </script>
</body>
</html>
