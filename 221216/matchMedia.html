<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>matchMedia</title>
</head>
<body>
<script>
    /* 
    window.matchMedia(); 미디어쿼리 객체 반환
    matchMedia( '(min-width: 768px)' ); 
    matchMedia( 'screen and (min-width: 768px) and (max-width: 1241px)' );
    matchMedia( '(min-width: 768px)' ).matches; 범위가 맞는지 boolean으로 반환
    */

    const mq = matchMedia('(min-width: 768px)');

    const view = (bg, txt) => {
        document.body.style.background = bg;
        document.body.innerHTML = `<h1>768px <em>${txt}</em> 화면입니다.</h1>`;
    };

        /* 
        if (mq.matches) {
            view('lightgreen');
            document.body.innerHTML = '<h1>768px <em>이상의</em> 화면입니다.</h1>';
        } else {
            view('lightskyblue');
            document.body.innerHTML = '<h1>768px <em>미만의</em> 화면입니다.</h1>';
        } 
        */

        mq.matches ? view('lightgreen', '이상의') : view('lightskyblue', '미만의');
</script>
</body>
</html>
