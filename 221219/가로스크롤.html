<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>가로스크롤</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-size: 2em;
        }

        #container {
            list-style: none;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            /* border: 3px solid #000; */
            box-sizing: border-box;
            display: flex;
            overflow-y: hidden;
        }

        #container li {
            width: 100%;
            height: 100%;
            flex-shrink: 0;
        }
        #container li:nth-child(1) {
            background-color: lightskyblue;
        }
        #container li:nth-child(2) {
            background-color: lightgreen;
        }
        #container li:nth-child(3) {
            background-color: lightpink;
        }
        #container li:nth-child(4) {
            background-color: lightseagreen;
        }
        #container li:nth-child(5) {
            background-color: khaki;
        }

        #container h2 {
            margin: 0;
        }
    </style>
</head>
<body>
    <ul id="container">
        <li>
            <h2>box1</h2>
            <a href="https://developer.mozilla.org/en-US/docs/Web/API/WheelEvent">WheelEvent</a>
        </li>
        <li>
            <h2>box2</h2>
        </li>
        <li>
            <h2>box3</h2>
        </li>
        <li>
            <h2>box4</h2>
        </li>
        <li>
            <h2>box5</h2>
        </li>
    </ul>

<script>
    const container = document.querySelector('#container');
    const boxes = document.querySelectorAll('#container li');

    const scrolled = (e) => {
        // WheelEvent.deltaY 세로 스크롤시 값 반환. 읽기 전용
        console.log(e.deltaY);
        container.scrollLeft += e.deltaY;
    }
    container.addEventListener('wheel', scrolled);
</script>
</body>
</html>
