<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper1</title>
    <!-- reset -->
    <link rel="stylesheet" href="../common/minireset.min.css">
    <!-- swiper css -->
    <link rel="stylesheet" href="../common/swiper-bundle.min.css">
    <!-- 내가 작업한 css가 제일 마지막 -->
    <style>
        /* :root { css 변수 } <- 전역 변수 */
        .main_swiper {
            background-color: aliceblue;
            height: 80vh;
            overflow: hidden;
            position: relative;

            /* 지역 변수 선언 */
            --swiper-theme-color: orange;
        }
        .main_swiper img {
            display: block;
            width: 100%; 
            height: 100%;
            object-fit: cover;
        }
    </style>
    <!-- swiper js -->
    <script src="../common/swiper-bundle.min.js"></script>
</head>
<body>
    <!-- #mainSwiper: swiper main container로 이미지, 페이지네이션, 스크롤, 버틐 증 모두 이 안에 작성 -->
    <div id="mainSwiper" class="main_swiper">
        <!-- 이미지 영역 -->
        <div class="swiper-wrapper main_swiper_wrapper">
            <!-- 이미지 -->
            <div class="swiper-slide"><img src="https://via.placeholder.com/1000x500/5FA8F5/000?text=pic1" alt="pic1"></div>
            <div class="swiper-slide"><img src="https://via.placeholder.com/1000x500/615FF5/000?text=pic2" alt="pic2"></div>
            <div class="swiper-slide"><img src="https://via.placeholder.com/1000x500/AC5FF5/000?text=pic3" alt="pic3"></div>
            <div class="swiper-slide"><img src="https://via.placeholder.com/1000x500/5FF5AC/000?text=pic4" alt="pic4"></div>
        </div>
        <!-- 추가옵션: 하단 pagination -->
        <div class="swiper-pagination"></div>
  
        <!-- 추가옵션: 좌우 버튼 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
  </div>

  <script>
    // const 내가정하는이름 = new Swiper('대상', {옵션객체}); 생성자함수
    const mainSwiper = new Swiper('#mainSwiper', {
        // direction: 'vertical', 세로 방향 슬라이드
        loop: true,
        pagination: { // 하단 페이지네이션
            el: '.swiper-pagination',
        },
        navigation: { // 좌우 클릭 버튼
            nextEl: '.swiper_button_next',
            prevEl: '.swiper_button_prev',
        },
    });
  </script>
</body>
</html>
