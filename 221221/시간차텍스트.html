<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <title>시간차 텍스트 애니메이션</title>
  <style>
    .container {
      position: relative;
    }

    .container .txt_wrap {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .container .txt_wrap span {
      font-weight: 500;
      display: block;
      font-size: 1.9rem;
      color: #2D4059;
      text-transform: capitalize;
      letter-spacing: 1px;
      transition: .6s;
      transform: translateY(20px);
      opacity: 0;
    }

    .container .txt_wrap h2 {
      color: #EA5455;
      font-weight: 700;
      margin: 10px;
      font-size: 4.5rem;
      text-transform: lowercase;
      line-height: 1;
      transition: 1s 1s;
      /* 진행시간 대기시간 */
      transform: translateY(50px);
      opacity: 0;
    }

    .container .txt_wrap.active span,
    .container .txt_wrap.active h2 {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="txt_wrap">
      <span>시간차1</span>
      <h2>Html4 & Css3<br>Javascript</h2>
    </div>

    <div class="txt_wrap">
      <span>시간차2</span>
      <h2>Lorem &<br>Ipsumes.</h2>
    </div>

    <div class="txt_wrap">
      <span>시간차3</span>
      <h2>abcdefg agdfsdf</h2>
    </div>
  </div>

  <script>
    const txtWrap = document.querySelectorAll('.txt_wrap');
    let n = 0;

    (function autoTxt() {
      txtWrap.forEach(el => {
        el.classList.remove('active');
      });
      if (n < txtWrap.length) {
        txtWrap[n].classList.add('active');
        n++
      } else {
        n = 0;
      }

      setTimeout(autoTxt, 3000);
    })();

  </script>
</body>

</html>
